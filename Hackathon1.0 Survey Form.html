<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../files.css/Hackathon1.0 Survey Form.css">
</head>
<body>
    <div class="survey">
        <h1> free CodeCamp </h1>
         <h1>Survey Form</h1>
      
         <h3>Thank you for taking the time to help us improve the platform</h3>
       </div>


    <div class="main">
        <div class="freecodecamp">
            
          
            <form>

             <div class="space">
              <label>    Name  </label> <br>
                <input type="text" placeholder="Enter your name">
                <br><br>
               <label>     Email </label> <br>
                <input type="email" placeholder="Enter your Email">
                <br><br>
                <label>  Age(optional) </label> <br>
                <input type="age" placeholder="Age">
                <br><br>
               <label>     which option best describes your current role?   </label> <br>
             </div>

               <div class="space">
                <label>
                    <select>
                
                        <option value="student">student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Leader">Full Time Leader</option>
                        <option value="prefer not to say">prefer not to say</option>
                        <option value="Other">other</option>
                    </select>
                </label>
               </div>
                <br><br>
                <div class="space">
                <label> would you recommend freecodecamp to a friend?</label> <br>
               
                <input type="radio" name="freecodecamp"  value="Definitely"> Definitely<br>
                
                <input type="radio" name="freecodecamp"  value="Maybe"> Maybe<br>
                
                <input type="radio" name="freecodecamp" value="Not sure"> Not sure
                <br><br>
               <label>what is your favorite feature of free codecamp? </label>  <br>
                </div>
               <div class="space">
                <label>
                    <select>
    
                        <option value="challenges">challenges</option>
                        <option value="projects">projects</option>
                        <option value="Community">Community</option>
                        <option value="open Source">open Source</option>
                    </select>
                </label>
               </div>
    
                <br><br>
                <div class="space">
                <label> what would you like to see improved? (check all that apply)</label> <br>
                <input type="checkbox" value="Front-end projects"> Front-end projects<br>
                <input type="checkbox" value="Back-end projects"> Back-end projects<br>
                <input type="checkbox" value="Front-end projects"> Data Visualization<br>
                <input type="checkbox" value="Front-end projects"> Challenges<br>
                <input type="checkbox" value="Front-end projects"> Open Source Community<br>
                <input type="checkbox" value="Front-end projects"> Gitter help rooms<br>
                <input type="checkbox" value="Front-end projects"> Videos<br>
                <input type="checkbox" value="Front-end projects"> City Meetups<br>
                <input type="checkbox" value="Front-end projects"> Wiki<br>
                <input type="checkbox" value="Front-end projects"> Forum<br>
                <input type="checkbox" value="Front-end projects"> Additional Courses<br>
                </div>
                <br><br>
                <div class="gap">
                <label> Any comments or suggestions? </label> <br>
                <textarea rows="4"cols="50"
                name="comment" form="userform">
                </textarea>
                </div>
                <br><br>
           
                <input type="submit" value="submit" name="submit" id="submit">
                 
            </form>











        </div><!--end of freecodecamp-->

    </div><!--end main-->
    
</body>
</html>
